<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="side_items">
                <img class="side_icon" src="view-dashboard.svg" id="dashboard_img"/>
                <div class="side_text" id="dashboard_text">Dashboard</div>
                <img class="side_icon" src="home.svg"/>
                <div class="side_text">Home</div>
                <img class="side_icon" src="card-account-details.svg"/>
                <div class="side_text">Profile</div>
                <img class="side_icon" src="message.svg"/>
                <div class="side_text">Messages</div>
                <img class="side_icon" src="clock-time-one-outline.svg"/>
                <div class="side_text">History</div>
                <img class="side_icon" src="note-multiple-outline.svg"/>
                <div class="side_text">Tasks</div>
                <img class="side_icon" src="account-group.svg" id="communities_img"/>
                <div class="side_text" id="communities_text">Communities</div>

                <img class="side_icon" src="cog.svg"/>
                <div class="side_text">Settings</div>
                <img class="side_icon" src="help-box.svg"/>
                <div class="side_text">Support</div>
                <img class="side_icon" src="shield-check-outline.svg"/>
                <div class="side_text">Privacy</div>
            </div>
        </div>


        <div class="header">
            <div class="top_header">
                <img src="magnify.svg" id="magnify">
                <input type="text" id="search_bar">
                <img src="bell-ring-outline.svg" id="notifications">
                <img src="account.svg" id="small_profile_pic">
                <div id="morgan">Morgan Oakley</div>
            </div>

            <div class="bottom_header">
                <img src="account.svg" id="large_profile_pic">
                <div id="hi">Hi there,</div>
                <div id="at_morgan">Morgan Oakley (@morgan)</div>

                <button class="header_buttons" id="new">New</button>
                <button class="header_buttons" id="upload">Upload</button>
                <button class="header_buttons" id="share">Share</button>
            </div>
        </div>


        <div class="main_content"></div>
    </div>
    
</body>
</html>
